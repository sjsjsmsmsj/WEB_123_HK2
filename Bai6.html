<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img src="kk.png" alt="hihi">
    </div>
    <div>
        <p>Register your Jackson Electronics product here</p>
        <label>First Name:</label><input type="text" name="firstname" id="firstname" <label>Last Name:</label><input type="text" name="lastname" id="lastname"><br/>
        <label>Address #1:</label><input type="text" name="address1" id="adrres1"><br/>
        <label>Address #2"</label><input type="text" name="address2" id="address2">
        <label>City</label><input type="text" name="city" id="city">
        <label>State</label><input type="text" name="state" id="state">
        <label>Zip:</label><input type="text" name="zip" id="zip"><br/>
        <label>Country</label><input type="text" name="country" id="country" placeholder="United States">
    </div>
    <div>
        <label for="select">Product</label>
        <select name="select" id="select">
            <option value="ScanMaster">ScanMaster</option>
            <option value="HelloWorld">Hello World</option>
        </select>
        <label>Date Purchased:</label><input type="date" name="date" id="date">
        <label>Serial#:</label><input type="text" name="serial" id="serial"><br/>
        <form>
            <label>Used for:</label><br/>

            <input type="radio" name="usage" id="home" value="home">
            <label for="home">Home</label>

            <input type="radio" name="usage" id="educational" value="educational">
            <label for="educational">Educational Institution</label><br/>

            <input type="radio" name="usage" id="business" value="business">
            <label for="business">Business</label>

            <input type="radio" name="usage" id="other" value="other">
            <label for="other">Other</label><br/>

            <input type="radio" name="usage" id="government" value="government">
            <label for="government">Government</label><br/>
        </form>
    </div>
</body>

</html>
